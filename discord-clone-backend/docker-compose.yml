version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: discord-clone-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: discord-clone
    volumes:
      - mongodb_data:/data/db
    networks:
      - discord-network

  backend:
    build: .
    container_name: discord-clone-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/discord-clone?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here-change-this-in-production
      JWT_EXPIRE: 7d
      CLOUDINARY_CLOUD_NAME: your-cloud-name
      CLOUDINARY_API_KEY: your-api-key
      CLOUDINARY_API_SECRET: your-api-secret
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - discord-network

volumes:
  mongodb_data:

networks:
  discord-network:
    driver: bridge
